version: '3.8'

services:
  # 应用服务
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ENV=dev
      - GIN_MODE=debug
    depends_on:
      - mysql
      - redis
    volumes:
      - ./config:/app/config
    networks:
      - dove-network
    restart: unless-stopped

  # 开发环境应用服务（热重载）
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080"
    environment:
      - ENV=dev
      - GIN_MODE=debug
    depends_on:
      - mysql
      - redis
    volumes:
      - .:/app
      - /app/vendor
    networks:
      - dove-network
    restart: unless-stopped
    profiles:
      - dev

  # MySQL 数据库
  mysql:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root123456
      MYSQL_DATABASE: dove
      MYSQL_USER: dove
      MYSQL_PASSWORD: dove123456
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - dove-network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  # Redis 缓存
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - dove-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Redis 管理工具（可选）
  redis-commander:
    image: rediscommander/redis-commander:latest
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    networks:
      - dove-network
    restart: unless-stopped
    profiles:
      - dev

  # 数据库管理工具（可选）
  adminer:
    image: adminer:latest
    ports:
      - "8082:8080"
    depends_on:
      - mysql
    networks:
      - dove-network
    restart: unless-stopped
    profiles:
      - dev

volumes:
  mysql_data:
  redis_data:

networks:
  dove-network:
    driver: bridge
