app:
  name: "dove"
  version: "1.0.0"
  port: 8081
  mode: "test"

database:
  driver: "mysql"
  host: "127.0.0.1"
  port: 3306
  username: "root"
  password: "password"
  database: "dove_test"
  charset: "utf8mb4"
  parse_time: true
  loc: "Local"
  max_idle_conns: 5
  max_open_conns: 20
  conn_max_lifetime: 3600

redis:
  host: "127.0.0.1"
  port: 6379
  password: ""
  database: 1
  pool_size: 5

log:
  level: "warn"
  format: "text"
  output: "stdout"
  file:
    path: "logs/test.log"
    max_size: 10
    max_age: 7
    max_backups: 3

jwt:
  secret: "test-secret-key"
  expire_hours: 1

cors:
  allowed_origins:
    - "http://localhost:3000"
    - "http://localhost:8081"
  allowed_methods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "OPTIONS"
  allowed_headers:
    - "Content-Type"
    - "Authorization"
  allow_credentials: true

timezone:
  timezone: "UTC" 