app:
  name: "dove"
  version: "1.0.0"
  port: 8080
  mode: "release"

database:
  driver: "mysql"
  host: "production-db-host"
  port: 3306
  username: "production_user"
  password: "production_password"
  database: "dove_prod"
  charset: "utf8mb4"
  parse_time: true
  loc: "Local"
  max_idle_conns: 20
  max_open_conns: 200
  conn_max_lifetime: 3600

redis:
  host: "production-redis-host"
  port: 6379
  password: "redis_password"
  database: 0
  pool_size: 20

log:
  level: "info"
  format: "json"
  output: "file"
  file:
    path: "/var/log/dove/app.log"
    max_size: 500
    max_age: 90
    max_backups: 30

jwt:
  secret: "production-secret-key-change-this"
  expire_hours: 24

cors:
  allowed_origins:
    - "https://yourdomain.com"
    - "https://www.yourdomain.com"
  allowed_methods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "OPTIONS"
  allowed_headers:
    - "Content-Type"
    - "Authorization"
  allow_credentials: true

timezone:
  timezone: "Asia/Shanghai" 