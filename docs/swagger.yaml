basePath: /
definitions:
  internal_handler.CreateUserRequest:
    properties:
      username:
        type: string
    required:
    - username
    type: object
  internal_handler.GetRedisResponse:
    properties:
      message:
        type: string
      success:
        type: boolean
      value:
        type: string
    type: object
  internal_handler.ListUsersResponse:
    properties:
      page:
        type: integer
      page_size:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
      users:
        items:
          $ref: '#/definitions/internal_handler.UserResponse'
        type: array
    type: object
  internal_handler.SetRedisRequest:
    properties:
      key:
        type: string
      ttl:
        description: 过期时间（秒），0表示使用默认值
        type: integer
      value:
        type: string
    required:
    - key
    - value
    type: object
  internal_handler.SetRedisResponse:
    properties:
      message:
        type: string
      success:
        type: boolean
    type: object
  internal_handler.UpdateUserRequest:
    properties:
      username:
        type: string
    required:
    - username
    type: object
  internal_handler.UserResponse:
    properties:
      create_time:
        type: string
      id:
        type: integer
      username:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: Dove 服务 API 文档
  title: Dove API
  version: "1.0"
paths:
  /api/v1/redis/get:
    get:
      description: 根据 key 从 Redis 读取 value
      parameters:
      - description: Redis key
        in: query
        name: key
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handler.GetRedisResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_handler.GetRedisResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/internal_handler.GetRedisResponse'
      summary: 读取 Redis
      tags:
      - redis
  /api/v1/redis/set:
    post:
      consumes:
      - application/json
      description: 根据 key/value 写入 Redis，可选 TTL（秒）
      parameters:
      - description: key, value, ttl(可选)
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/internal_handler.SetRedisRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handler.SetRedisResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_handler.SetRedisResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_handler.SetRedisResponse'
      summary: 写入 Redis
      tags:
      - redis
  /api/v1/users:
    get:
      description: 分页获取用户列表
      parameters:
      - default: 1
        description: 页码
        in: query
        name: page
        type: integer
      - default: 10
        description: 每页条数
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handler.ListUsersResponse'
        "500":
          description: success, message
          schema:
            type: object
      summary: 用户列表
      tags:
      - users
    post:
      consumes:
      - application/json
      description: 根据用户名创建新用户
      parameters:
      - description: 创建用户请求
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/internal_handler.CreateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: success, message, data(user)
          schema:
            type: object
        "400":
          description: success, message
          schema:
            type: object
      summary: 创建用户
      tags:
      - users
  /api/v1/users/{id}:
    delete:
      description: 根据用户 ID 删除用户
      parameters:
      - description: 用户 ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: success, message
          schema:
            type: object
        "400":
          description: success, message
          schema:
            type: object
      summary: 删除用户
      tags:
      - users
    get:
      description: 根据用户 ID 获取用户信息
      parameters:
      - description: 用户 ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: success, data(user)
          schema:
            type: object
        "400":
          description: success, message
          schema:
            type: object
        "404":
          description: success, message
          schema:
            type: object
      summary: 获取用户详情
      tags:
      - users
    put:
      consumes:
      - application/json
      description: 根据用户 ID 更新用户信息
      parameters:
      - description: 用户 ID
        in: path
        name: id
        required: true
        type: integer
      - description: 更新用户请求
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/internal_handler.UpdateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: success, message, data(user)
          schema:
            type: object
        "400":
          description: success, message
          schema:
            type: object
      summary: 更新用户
      tags:
      - users
swagger: "2.0"
