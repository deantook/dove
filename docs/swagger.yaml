basePath: /
definitions:
  handler.AuthResponse:
    properties:
      data: {}
      message:
        type: string
      success:
        type: boolean
    type: object
  handler.CreateUserRequest:
    properties:
      username:
        type: string
    required:
    - username
    type: object
  handler.GetRedisResponse:
    properties:
      message:
        type: string
      success:
        type: boolean
      value:
        type: string
    type: object
  handler.ListUsersResponse:
    properties:
      page:
        type: integer
      page_size:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
      users:
        items:
          $ref: '#/definitions/handler.UserResponse'
        type: array
    type: object
  handler.LoginRequest:
    properties:
      code:
        type: string
      phone:
        type: string
    required:
    - code
    - phone
    type: object
  handler.RegisterRequest:
    properties:
      code:
        type: string
      nickname:
        type: string
      phone:
        type: string
    required:
    - code
    - phone
    type: object
  handler.SendVerificationCodeRequest:
    properties:
      phone:
        type: string
    required:
    - phone
    type: object
  handler.SendVerificationCodeResponse:
    properties:
      code:
        description: 开发阶段直接返回验证码
        type: string
      message:
        type: string
      success:
        type: boolean
    type: object
  handler.SetRedisRequest:
    properties:
      key:
        type: string
      ttl:
        description: 过期时间（秒），0表示使用默认值
        type: integer
      value:
        type: string
    required:
    - key
    - value
    type: object
  handler.SetRedisResponse:
    properties:
      message:
        type: string
      success:
        type: boolean
    type: object
  handler.UpdateUserRequest:
    properties:
      username:
        type: string
    required:
    - username
    type: object
  handler.UserResponse:
    properties:
      avatar:
        type: string
      create_time:
        type: string
      id:
        type: integer
      nickname:
        type: string
      phone:
        type: string
      status:
        type: integer
      update_time:
        type: string
      username:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: Dove 服务 API 文档
  title: Dove API
  version: "1.0"
paths:
  /api/v1/auth/login:
    post:
      consumes:
      - application/json
      description: 使用手机号和验证码登录
      parameters:
      - description: 登录请求
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handler.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.AuthResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.AuthResponse'
      summary: 用户登录
      tags:
      - auth
  /api/v1/auth/register:
    post:
      consumes:
      - application/json
      description: 使用手机号和验证码注册新用户
      parameters:
      - description: 注册请求
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handler.RegisterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.AuthResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.AuthResponse'
      summary: 用户注册
      tags:
      - auth
  /api/v1/auth/send-code:
    post:
      consumes:
      - application/json
      description: 向指定手机号发送验证码（开发阶段直接返回验证码）
      parameters:
      - description: 发送验证码请求
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handler.SendVerificationCodeRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.SendVerificationCodeResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.SendVerificationCodeResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.SendVerificationCodeResponse'
      summary: 发送验证码
      tags:
      - auth
  /api/v1/redis/get:
    get:
      description: 根据 key 从 Redis 读取 value
      parameters:
      - description: Redis key
        in: query
        name: key
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.GetRedisResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.GetRedisResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handler.GetRedisResponse'
      summary: 读取 Redis
      tags:
      - redis
  /api/v1/redis/set:
    post:
      consumes:
      - application/json
      description: 根据 key/value 写入 Redis，可选 TTL（秒）
      parameters:
      - description: key, value, ttl(可选)
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handler.SetRedisRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.SetRedisResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.SetRedisResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.SetRedisResponse'
      summary: 写入 Redis
      tags:
      - redis
  /api/v1/users:
    get:
      description: 分页获取用户列表
      parameters:
      - default: 1
        description: 页码
        in: query
        name: page
        type: integer
      - default: 10
        description: 每页条数
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.ListUsersResponse'
        "500":
          description: success, message
          schema:
            type: object
      summary: 用户列表
      tags:
      - users
    post:
      consumes:
      - application/json
      description: 根据用户名创建新用户
      parameters:
      - description: 创建用户请求
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handler.CreateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: success, message, data(user)
          schema:
            type: object
        "400":
          description: success, message
          schema:
            type: object
      summary: 创建用户
      tags:
      - users
  /api/v1/users/{id}:
    delete:
      description: 根据用户 ID 删除用户
      parameters:
      - description: 用户 ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: success, message
          schema:
            type: object
        "400":
          description: success, message
          schema:
            type: object
      summary: 删除用户
      tags:
      - users
    get:
      description: 根据用户 ID 获取用户信息
      parameters:
      - description: 用户 ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: success, data(user)
          schema:
            type: object
        "400":
          description: success, message
          schema:
            type: object
        "404":
          description: success, message
          schema:
            type: object
      summary: 获取用户详情
      tags:
      - users
    put:
      consumes:
      - application/json
      description: 根据用户 ID 更新用户信息
      parameters:
      - description: 用户 ID
        in: path
        name: id
        required: true
        type: integer
      - description: 更新用户请求
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handler.UpdateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: success, message, data(user)
          schema:
            type: object
        "400":
          description: success, message
          schema:
            type: object
      summary: 更新用户
      tags:
      - users
swagger: "2.0"
