name: Deploy to Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_IMAGE_NAME || 'dove-app' }}:${{ github.sha }} .
          docker tag ${{ secrets.DOCKER_IMAGE_NAME || 'dove-app' }}:${{ github.sha }} ${{ secrets.DOCKER_IMAGE_NAME || 'dove-app' }}:latest

      - name: Save Docker image
        run: |
          docker save ${{ secrets.DOCKER_IMAGE_NAME || 'dove-app' }}:latest | gzip > image.tar.gz

      - name: Deploy to server via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          source: "image.tar.gz"
          target: "/tmp/"

      - name: Load and run Docker container
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            # 加载 Docker 镜像
            docker load < /tmp/image.tar.gz
            
            # 停止并删除旧容器（如果存在）
            docker stop ${{ secrets.CONTAINER_NAME || 'dove-app' }} || true
            docker rm ${{ secrets.CONTAINER_NAME || 'dove-app' }} || true
            
            # 运行新容器
            docker run -d \
              --name ${{ secrets.CONTAINER_NAME || 'dove-app' }} \
              --restart unless-stopped \
              -p ${{ secrets.APP_PORT || 8080 }}:8080 \
              ${{ secrets.DOCKER_IMAGE_NAME || 'dove-app' }}:latest
            
            # 清理临时文件
            rm -f /tmp/image.tar.gz
            
            # 显示容器状态
            docker ps | grep ${{ secrets.CONTAINER_NAME || 'dove-app' }}